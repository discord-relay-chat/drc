<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Channel Transformations - {{ network }} - DiscordRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/templates/common.css">
  <style type="text/css">
    .xform-container {
      margin: 2rem 0;
    }
    
    .xform-card {
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-standard);
      position: relative;
      overflow: hidden;
    }
    
    .xform-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient-glow);
    }
    
    .xform-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--bg-tertiary);
    }
    
    .xform-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 1rem;
      align-items: center;
    }
    
    .discord-side {
      text-align: right;
      padding: 1rem;
      background-color: var(--bg-tertiary);
      border-radius: var(--border-radius);
      font-family: var(--font-heading);
      letter-spacing: 0.5px;
    }
    
    .arrow {
      font-size: 1.5rem;
      color: var(--accent-cyan);
      text-align: center;
    }
    
    .irc-side {
      padding: 1rem;
      background-color: var(--bg-tertiary);
      border-radius: var(--border-radius);
    }
    
    .input-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    
    .channel-input {
      flex-grow: 1;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--accent-blue);
      border-radius: var(--border-radius);
      padding: 0.5rem;
      font-family: var(--font-mono);
      min-width: 0;
    }
    
    .channel-input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 0.5rem;
    }
    
    .xform-button {
      padding: 0.4rem 0.75rem;
      background-color: var(--bg-secondary);
      color: var(--accent-cyan);
      border: 1px solid var(--accent-blue);
      border-radius: var(--border-radius);
      font-family: var(--font-heading);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .xform-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .xform-button:not(:disabled):hover {
      background-color: var(--accent-blue);
      color: var(--text-primary);
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.2);
    }
    
    .footer {
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      text-align: center;
      position: relative;
    }
    
    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25%;
      right: 25%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--accent-blue) 50%, 
        transparent 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Channel transforms for <code class="target">{{ network }}</code></h3>
    
    <div class="xform-container">
      {{ #transforms }}
      <div class="xform-card">
        <div class="xform-grid">
          <div class="discord-side">
            {{ discord }}
          </div>
          
          <div class="arrow">âžµ</div>
          
          <div class="irc-side">
            <div class="input-container">
              <input id="{{ id }}_input" class="channel-input" type="text" value="#{{ irc }}" />
              
              <div class="button-group">
                <button id="{{ id }}_button" class="xform-button" disabled>OK</button>
                <button id="{{ id }}_reset" class="xform-button" disabled>Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script>
        (() => {
          const eles = ['input', 'button', 'reset'].reduce((a, id) => ({ [id]: document.getElementById(`{{ id }}_${id}`), ...a }), {});
          const origVal = eles.input.value;
          const reset = () => {
            eles.input.value = origVal;
            eles.reset.disabled = eles.button.disabled = true;
          };

          eles.input.addEventListener('change', (e) => {
            if (eles.input.value.length) {
              eles.reset.disabled = eles.button.disabled = eles.input.value === origVal;
            } else {
              reset();
            }
          });

          eles.reset.addEventListener('click', reset);
        })();
      </script>
      {{ /transforms}}
    </div>
    
    <div class="footer">
      <p>This document was generated at {{ captureTimestamp }} 
      by <a href="https://discordrc.com" target="_blank"><code>{{ NAME }}-v{{ VERSION }}</code></a>
      {{#documentExpiresAt}}
      &amp; will self-destruct at <strong>{{ documentExpiresAt }}</strong>
      {{/documentExpiresAt}}
      ({{ timezone }}).</p>
    </div>
  </div>
</body>
</html>
