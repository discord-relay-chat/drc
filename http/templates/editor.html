<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editing "{{ name }}" - DiscordRC</title>
  <link rel="stylesheet" href="/templates/common.css">
  <style type="text/css">
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    #editor {
      margin: 0;
      position: absolute;
      top: 60px;
      bottom: 40px;
      left: 0;
      right: 0;
      border-top: 1px solid var(--accent-blue);
      border-bottom: 1px solid var(--accent-blue);
      box-shadow: var(--shadow-standard);
    }
    
    #sidebar {
      margin: 0;
      position: absolute;
      padding: 1.5rem;
      width: 420px;
      max-width: 420px;
      top: 60px;
      bottom: 40px;
      right: 0;
      display: none;
      border-left: 1px solid var(--accent-blue);
      overflow: auto;
      background-color: var(--bg-secondary);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
    }
    
    #sidebar pre {
      margin: 0;
      color: var(--accent-cyan);
      font-family: var(--font-mono);
      font-size: 0.9rem;
    }
    
    #sidebar h4 {
      margin: 0 0 1rem 0;
      color: var(--accent-cyan);
      font-family: var(--font-heading);
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }
    
    #sidebar h4::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient-glow);
    }
    
    #topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: var(--bg-secondary);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-bottom: 1px solid var(--accent-blue);
      z-index: 10;
    }
    
    #topbar h3 {
      margin: 0 1rem 0 0.5rem;
      padding: 0;
      display: inline;
      font-family: var(--font-mono);
      color: var(--accent-cyan);
      border-bottom: none;
    }
    
    #topbar h3::after {
      display: none;
    }
    
    .topbar-section {
      display: flex;
      align-items: center;
      margin-right: 1.5rem;
    }
    
    .topbar-section-label {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-right: 0.5rem;
      font-family: var(--font-heading);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    #botbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 1rem;
      border-top: 1px solid var(--accent-blue);
    }
    
    #error_modal {
      position: absolute;
      top: 70px;
      right: 10px;
      z-index: 9999;
      border: 1px solid var(--accent-cyan);
      background-color: var(--danger);
      color: var(--text-primary);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-standard);
      display: none;
    }
    
    #fontSize {
      text-align: center;
      width: 40px;
      font-family: var(--font-mono);
    }
    
    .fontSizeCtrl {
      font-weight: bold;
      display: inline-block;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      transition: all 0.2s ease;
    }
    
    .fontSizeCtrl:hover {
      background-color: var(--accent-blue);
      color: var(--text-primary);
    }
    
    button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--bg-tertiary);
      color: var(--accent-cyan);
      border: 1px solid var(--accent-blue);
      border-radius: var(--border-radius);
      font-family: var(--font-heading);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background-color: var(--accent-blue);
      color: var(--text-primary);
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.3);
    }
    
    select {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--accent-blue);
      border-radius: var(--border-radius);
      padding: 0.5rem;
      font-family: var(--font-body);
      font-size: 0.9rem;
    }
    
    select:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.3);
    }
    
    option {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
    }
    
    #expiryCountdownCont {
      font-family: var(--font-mono);
      font-weight: bold;
    }
    
    .spacer {
      display: inline-block;
      width: 1px;
      height: 24px;
      background-color: var(--accent-blue);
      margin: 0 1rem;
      opacity: 0.5;
    }
    
    .file-info {
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      font-family: var(--font-mono);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div id="topbar">
    <div class="file-info">
      <span>editing:</span>
      <h3>{{ name }}</h3>
    </div>
    
    <div id="error_modal">err</div>
    
    <div class="topbar-section">
      {{ ^readOnly }}
      <button id="save">üíæ Save</button>
      {{ /readOnly }}
      <button id="backup">‚¨áÔ∏è Download</button>
      {{ ^readOnly }}
      <button id="show_state">üß† Show state</button>
      {{ /readOnly }}
    </div>
    
    <span class="spacer"></span>
    
    <div class="topbar-section">
      <span class="topbar-section-label">Theme</span>
      <select name="pick_theme" id="pick_theme"></select>
    </div>
    
    <span class="spacer"></span>
    
    <div class="topbar-section">
      <span class="topbar-section-label">Font size</span>
      <a href="#" id="fontSizeDown" class="fontSizeCtrl">-</a>
      <input type="text" id="fontSize" size="2"></input>
      <a href="#" id="fontSizeUp" class="fontSizeCtrl">+</a>
    </div>
  </div>

  <div id="editor" data-theme="{{ editorDefaultTheme }}" data-font-size="{{ editorDefaultFontSize }}"
    data-source-str-base64="{{{ snippetTextBase64 }}}"></div>

  <div id="sidebar">
    <h4>State</h4>
    <pre id="sidebar_state"></pre>
  </div>

  <div id="botbar">
    <span id="expOuter">
      <em>Expiry:</em> {{ documentExpiresAt }}
      <span id="expiryCountdownCont">
        (in <span id="expiryCountdown" data-expiry="{{ documentExpiresAtUnix }}"></span>)
      </span>
    </span>
  </div>

  <script src="/vendored/monaco/loader.js"></script>
  <script src="/js/editor.js"></script>
  <script>drcEditorInit('{{ name }}', '{{ keyComponent }}', {{ readOnly }})</script>
</body>
</html>
